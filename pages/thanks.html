<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=5, width=device-width">
    <link rel="stylesheet" href="../styles/newstyles.css">
    <link rel="icon" href="../assets/icons/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Montserrat:wght@100&family=Mulish:wght@300&family=Righteous&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Thank You! - Jair Ramirez</title>
    <style>
        .thanks-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 2em;
        }

        .thanks-container h1 {
            font-family: var(--font-headlines);
            font-size: 5vw;
            margin-bottom: 0.5em;
        }

        .thanks-container p {
            font-family: var(--font-text);
            font-size: 1.5vw;
            margin-bottom: 2em;
        }

        @media (max-width: 768px) {
            .thanks-container h1 {
                font-size: 3em;
            }

            .thanks-container p {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body style="background-color: var(--color-light);">
    <header>
        <nav style="position: relative;">
            <ul>
                <li><a href="../index.html" class="linkPage">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="thanks-container">
            <h1 style="color: var(--color-black);">Thank You!</h1>
            <p style="color: var(--color-black);">Your message has been received. I'll get back to you as soon as
                possible.</p>
            <a href="../index.html" class="btnCall shadow"
                style="display:inline-block; border: none; cursor: pointer;">Back to Home</a>
        </section>
    </main>
</body>

</html>
